paths:

  /v1/status:
    get:
      tags:
        - status
      operationId: getStatus
      summary: Returns status information.
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              git.commit.id:
                type: string
              git.branch:
                type: string
              git.commit.time:
                type: string
              git.build.time:
                type: string
              build.version:
                type: string

